{% extends "base.html" %}
{% block title %} - Log In{% endblock %}
{% block content %}
<br>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
  <div style="display:none;">{% csrf_token %}</div>
  <table>
    <tr>
      <td>Username:</td>
      <td><input id="login_username" type="text" name="username" value="" size="15" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input id="login_pass" type="password" name="password" value="" size="15" /></td>
    </tr>
    <tr><td rowspan=2><input type="submit" value="submit" /></td></tr>
  </table>
  
</form>

{% endblock %}
